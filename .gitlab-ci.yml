stages:
  - build
  - test

build:
  image: gradle:latest
  stage: build
  script:
    - gradle build -x test
  allow_failure: true #Need to figure out how to get gitlab gradle runner to run gradle 5

test:
  image: gradle:latest
  stage: test
  script:
    - gradle test
  tags:
    - gradle
  artifacts:
    when: on_failure
    expire_in: 1 day
  allow_failure: true #Need to figure out how to get gitlab gradle runner to run gradle 5
