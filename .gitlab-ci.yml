image: gradle:latest

stages:
  - build
  - test

build:
  image: gradle:5.4.0-jdk8
  stage: build
  script:
    - gradle build -x test
  allow_failure: true #Need to figure out how to get gitlab gradle runner to run gradle 5

test:
  image: gradle:5.4.0-jdk8
  stage: test
  script:
    - gradle test
  artifacts:
    when: on_failure
    expire_in: 1 day
  allow_failure: true #Need to figure out how to get gitlab gradle runner to run gradle 5
