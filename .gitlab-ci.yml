stages:
  - build
  - test

gradle-build:
  stage: build
  script:
    - chmod +x ./gradlew
    - ./gradlew build -x test
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week

test:
  stage: test
  script:
    - chmod +x ./gradlew
    - ./gradlew test
  artifacts:
    when: on_failure
    untracked: true
    expire_in: 1 week