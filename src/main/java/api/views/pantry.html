  <div class="container-fluid p-0">

    <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
      <div class="w-100">
        <h1 class="mb-0">My

    <section class="resume-section p-3 p-lg-5 d-flex justify-content-center" id="contents">
      <div class="w-100">
        <h2 class="mb-5">Contents</h2>

        <div class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
          <div class="resume-content">
            <h3 class="mb-0"></h3>
            <div class="subheading mb-3"></div>
            <p></p>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary"></span>
          </div>
        </div>

        <div class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">

            <p></p>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary"></span>
          </div>
        </div>
        
        
        <form class="ingredient">
        <input class="name" type=text>
        <input class="month" type=text placeholder="MM">
        <span>/</span>
        <input class="day" type="text" placeholder="DD">
        <span>/</span>
        <input class="year" type=text placeholder="YYYY"><br>
        <input type="Submit" value="Add Ingredient">
        </form>
        
		<ul id="ingredientList">
        <li class="ingredient template">
                        <span class="id">IngredientID</span>
                         <span class="name">Name</span>
                         <span class="date">Expiration Date</span>
                         
                            <button class="delete button alert">üóëÔ∏è</button>
                    </li>
                    </ul>
                    
        <div class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
          <div class="resume-content">
            <h3 class="mb-0"></h3>
            <div class="subheading mb-3"></div>
            <p></p>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary"></span>
          </div>
        </div>

        <div class="resume-item d-flex flex-column flex-md-row justify-content-between">
          <div class="resume-content">
            <h3 class="mb-0"></h3>
            <div class="subheading mb-3"></div>
            <p></p>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary"></span>
          </div>
        </div>

      </div>

            <h3 class="mb-0"></h3>
            <div class="subheading mb-3"></div>
            <div></div>
            <p></p>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary"></span>
          </div>
        </div>
        
        <form class="friend">
        <input class="name" type="text">
        <input type="Submit" value="Add Friend by ID">
        </form>
        
        <ul id="friendsList">
        <li class="friend template">
                        <span class="userID">UserID</span>
                         <span class="name">Name</span>
                    </li>
                    </ul>
                    
        <ul id="friendRequests">
        <li class="friendRequest template">
                        <span class="userID">UserID</span>
                        <span class="id">RequestID</span>
                        <button class="accept button">accept</button>
                        <button class="reject button alert">üóëÔ∏è</button>
                    </li>
                    </ul>

        <div class="resume-item d-flex flex-column flex-md-row justify-content-between">
          <div class="resume-content">
            <h3 class="mb-0"></h3>

            <p></p>
          </div>
          <div class="resume-date text-md-right">

        </div>

      </div>

        <h2 class="mb-5">My Profile</h2>
			<form class="login">
				<span class="name">User ID:</span><br>
				<input class="id" type="text" name="ID"><br>
				<input type="Submit" value="Submit">
				<input class="delete" type="button" value="Delete">
				<input class="add" type="button" value="Add">
			</form>
        
    </section>
